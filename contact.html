         <!--Modal Form Login with Avatar Demo-->
 <div class="modal fade" id="modalLoginAvatarDemo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog cascading-modal modal-avatar modal-sm" role="document">
      <!--Content-->
      <div class="modal-content">

          <!--Header-->
          <div class="modal-header">
              <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20%281%29.jpg" class="rounded-circle img-responsive">
          </div>
          <!--Body-->
          <div class="modal-body text-center mb-1">

              <h5 class="mt-1 mb-2">Maria Doe</h5>

              <div class="md-form ml-0 mr-0">
                  <input type="password" id="form1" class="form-control ml-0">
                  <label for="form1" class="ml-0">Enter password</label>
              </div>

              <div class="text-center">
                  <button class="btn btn-cyan mt-1 waves-effect waves-light" data-bs-dismiss="modal">Login <i class="fa fa-sign-in ml-1"></i></button>
              </div>
          </div>

      </div>
      <!--/.Content-->
  </div>
</div>
<!--Modal Form Login with Avatar Demo-->
        <div class="container" style="margin-top: 130px; font-size:large; font-weight: 800;">

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">                        
                  <h2 class="form-title">Get in Touch</h2>
                </div>
            </div>
      
            <div class="row">
      
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      
                    <form id="contact-form" name="myForm" class="form" action="#" onsubmit="return validateForm()" method="POST" role="form">
      
                        <div class="form-group">
                            <label class="form-label" id="nameLabel" for="name"></label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Your name" tabindex="1">
                        </div>
      
                        <div class="form-group">
                            <label class="form-label" id="emailLabel" for="email"></label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" tabindex="2">
                        </div>
      
                        <div class="form-group">
                            <label class="form-label" id="subjectLabel" for="sublect"></label>
                            <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" tabindex="3">
                        </div>
      
                        <div class="form-group">
                            <label class="form-label" id="messageLabel" for="message"></label>
                            <textarea rows="6" cols="60" name="message" class="form-control" id="message" placeholder="Your message" tabindex="4"></textarea>                                 
                        </div>
      
                        <div class="text-center margin-top-25">
                            <button type="submit" class="btn btn-outline-info btn-large" style="margin-top: 20px;">Send Message</button>
                        </div>
      
                    </form><!-- End form -->
                  
                </div><!-- End col -->
      
            </div><!-- End row -->
            
          </div><!-- End container -->
          

    <!-- Optional JavaScript; choose one of the two! -->
